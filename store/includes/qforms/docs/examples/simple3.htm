<P><B CLASS="Heading">Simple Form #3</B><br/>
This is the same form as "Simple Form #2," but this forces validation when the focus
leaves the "Name" and "E-mail" fields.</P>

<FORM ACTION="showdata.htm" METHOD="GET" NAME="frmExample">
<P>Name: [*]<br/>
<INPUT TYPE="Text" NAME="Name" SIZE="40"></P>

<P>E-mail: [*]<br/>
<INPUT TYPE="Text" NAME="Email" SIZE="40"></P>

<P>Company:<br/>
<INPUT TYPE="Text" NAME="Company" SIZE="40"></P>

<BLOCKQUOTE>[*] Required fields</BLOCKQUOTE>

<P>
<INPUT TYPE="Submit" VALUE="Submit">
<INPUT TYPE="Reset">
</FORM>
