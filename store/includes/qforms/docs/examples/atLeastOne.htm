<P><B CLASS="Heading">Validate At Least One</B><br/>
This example shows off the validateAtLeastOne() method which you can use
to make sure that at least one form field, from a group of fields,
contains a value.</P>

<form action="showdata.htm" method="GET" name="frmExample">
<p>
	Pick at least one of the following:<br/>
	<input type="checkbox" name="apple" value="1" style="padding: 5px;"/> apple
	<input type="checkbox" name="orange" value="1" /> orange
	<input type="checkbox" name="grape" value="1" /> grape
	<input type="checkbox" name="banana" value="1" /> banana
	<input type="checkbox" name="watermelon" value="1" /> watermelon
</p>

<p>
	<input type="submit"  />
</p>
</form>
