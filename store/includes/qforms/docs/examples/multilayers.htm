	qFormAPI.include("*");

	// this will search all the qForm objects and populate the form data
	function setForm(){
		fields = new Object();
		fields.name = "Dan Switzer";
		fields.email = "dswitzer@pengoworks.com";
		fields.phone = "614-555-1212";
		fields.state = "oh";
		qFormAPI.setFields(fields);
	}

	// this is the DHTML code for show the menus
	function showLayer(layer){
		strHidden = ( !document.layers ) ? "hidden" : "hide";
		strVisible = ( !document.layers ) ? "visible" : "show";

		if( document.layers ){
			lyrText = document.idText;
			lyrForm1 = document.idForm1;
			lyrForm2 = document.idForm2;
		} else if( document.getElementById ){
			lyrText = document.getElementById("idText").style;
			lyrForm1 = document.getElementById("idForm1").style;
			lyrForm2 = document.getElementById("idForm2").style;

		} else if( document.all ){
			lyrText = document.all["idText"].style;
			lyrForm1 = document.all["idForm1"].style;
			lyrForm2 = document.all["idForm2"].style;
		}

		// update layers
		lyrText.visibility = (layer == "idText") ? strVisible : strHidden;
		lyrForm1.visibility = (layer == "idForm1") ? strVisible : strHidden;
		lyrForm2.visibility = (layer == "idForm2") ? strVisible : strHidden;

		return false;
	}
	//-->
	</script>
