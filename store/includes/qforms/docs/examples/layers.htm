	function showForm(show){
		strHidden = ( !document.layers ) ? "hidden" : "hide";
		strVisible = ( !document.layers ) ? "visible" : "show";

		if( document.layers ){
			lyrForm = document.idForm;
		} else if( document.getElementById ){
			lyrForm = document.getElementById("idForm").style;
		} else if( document.all ){
			lyrForm = document.all["idForm"].style;
		}

		lyrForm.visibility = (show) ? strVisible : strHidden;
		return false;
	}
