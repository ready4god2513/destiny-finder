<P><B CLASS="Heading">Bits</B><br/>
This example illustrates how to use the "Bits" extension library. It shows off the getBits()
and setFields() methods.</P>

<FORM ACTION="showdata.htm" METHOD="GET" NAME="frmExample">
<P><TABLE BORDER="0" CELLSPACING="0" CELLPADDING="0">
<TR>
	<TD ALIGN="Left" VALIGN="Top">
		<B>Permissions #1:</B><br/>
		<LABEL FOR="id1"><INPUT TYPE="Checkbox" NAME="Permissions" VALUE="1" ID="id1">
		Read</LABEL><br/>
		<LABEL FOR="id2"><INPUT TYPE="Checkbox" NAME="Permissions" VALUE="2" ID="id2">
		Write</LABEL><br/>
		<LABEL FOR="id4"><INPUT TYPE="Checkbox" NAME="Permissions" VALUE="4" ID="id4">
		Append</LABEL><br/>
		<LABEL FOR="id8"><INPUT TYPE="Checkbox" NAME="Permissions" VALUE="8" ID="id8">
		Delete</LABEL><br/>
		<LABEL FOR="id16"><INPUT TYPE="Checkbox" NAME="Permissions" VALUE="16" ID="id16">
		Execute</LABEL><br/>
		<LABEL FOR="id32"><INPUT TYPE="Checkbox" NAME="Permissions" VALUE="32" ID="id32">
		List Dir</LABEL><br/>
		<LABEL FOR="id64"><INPUT TYPE="Checkbox" NAME="Permissions" VALUE="64" ID="id64">
		Make Dir</LABEL><br/>
		<LABEL FOR="id128"><INPUT TYPE="Checkbox" NAME="Permissions" VALUE="128" ID="id128">
		Remove Dir</LABEL><br/>
	</TD>
	<TD>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</TD>
	<TD ALIGN="Left" VALIGN="Top">
		<B>Permissions #2:</B><br/>
		<SELECT NAME="Permissions2" SIZE="8" MULTIPLE>
			<OPTION VALUE="1">Read</OPTION>
			<OPTION VALUE="2">Write</OPTION>
			<OPTION VALUE="4">Append</OPTION>
			<OPTION VALUE="8">Delete</OPTION>
			<OPTION VALUE="16">Execute</OPTION>
			<OPTION VALUE="32">List Dir</OPTION>
			<OPTION VALUE="64">Make Dir</OPTION>
			<OPTION VALUE="128">Remove Dir</OPTION>
		</SELECT>
	</TD>
</TR>
<TR>
	<TD><br/>
		<INPUT TYPE="Button" VALUE="Get Permissions #1" onclick="alert(objForm.Permissions.getBits());" STYLE="width: 200px;">
		<INPUT TYPE="Button" VALUE="Set Permissions #1" onclick="objForm.Permissions.setBits(prompt('Enter the new bit value:', objForm.Permissions.getBits()))" STYLE="width: 200px;">
	</TD>
	<TD>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</TD>
	<TD><br/>
		<INPUT TYPE="Button" VALUE="Get Permissions #2" onclick="alert(objForm.Permissions2.getBits());" STYLE="width: 200px;">
		<INPUT TYPE="Button" VALUE="Set Permissions #2" onclick="objForm.Permissions2.setBits(prompt('Enter the new bit value:', objForm.Permissions2.getBits()))" STYLE="width: 200px;">
	</TD>
</TR>
</TABLE></P>
